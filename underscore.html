<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>template示例</title>
</head>
<body>
<script type="text/template" id="tpl">
  <% if(movies.length > 0) {%>
    <% _.each(movies, function (item) { %>
    <div>
      <%= item.title %> - <%= item.url %> - <%= item.film %>
    </div>
    <% }); %>
  <% } else { %>
    <div style="color: #900">无数据</div>
  <% } %>
</script>
<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://libs.baidu.com/underscore/1.7.0/underscore.js"></script>
<script type="text/javascript">
  var movies = [
    {
      title: '标题1',
      url: 'http://www.baidu.com',
      film: '电影名称1'
    },
    {
      title: '标题2',
      url: 'http://www.baidu.com',
      film: '电影名称2'
    },
    {
      title: '标题3',
      url: 'http://www.baidu.com',
      film: '电影名称3'
    },
    {
      title: '标题4',
      url: 'http://www.baidu.com',
      film: '电影名称4'
    },
    {
      title: '标题5',
      url: 'http://www.baidu.com',
      film: '电影名称5'
    }
  ];

  $('body').html( _.template($('#tpl').html(), movies) );
</script>
</body>
</html>
